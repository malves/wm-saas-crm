<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsletterPro - Mot de passe oublié</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#141416',
            background: '#F9F9F9',
            card: '#FFFFFF',
            muted: '#777E90',
            border: '#E2E2E2'
          },
          fontFamily: {
            sans: ['DM Sans', 'Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'DM Sans', sans-serif; }
  </style>
</head>
<body class="bg-background text-primary min-h-screen">
  <div class="min-h-screen grid grid-cols-1 lg:grid-cols-2">
    <!-- Colonne gauche -->
    <section class="relative bg-white flex flex-col px-8 sm:px-14 py-8">
      <div class="absolute left-8 top-8">
        <svg class="w-12 h-12 text-primary" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round">
          <path d="M8 20c6 4 12 4 18 0s12-4 18 0 12 4 18 0" />
          <path d="M8 32c6 4 12 4 18 0s12-4 18 0 12 4 18 0" />
          <path d="M8 44c6 4 12 4 18 0s12-4 18 0 12 4 18 0" />
        </svg>
      </div>

      <div class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-lg space-y-10 text-center">
          <div class="space-y-3">
            <h1 class="text-3xl sm:text-4xl font-bold">Mot de passe oublié</h1>
            <p class="text-muted text-lg">Saisissez votre email pour recevoir un lien de réinitialisation.</p>
          </div>

          <div class="space-y-4">
            <label class="sr-only" for="email-reset">Email</label>
            <div class="flex items-center gap-3 bg-white rounded-xl px-4 py-4 border border-primary/20 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition">
              <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <input id="email-reset" type="email" placeholder="prenom@entreprise.com" class="flex-1 bg-transparent outline-none text-primary placeholder:text-muted">
            </div>

            <button class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary/90 transition">
              Envoyer le lien
            </button>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between text-muted text-sm mt-10">
        <a href="#" class="hover:text-primary">Politique de confidentialité</a>
        <span>Copyright 2022</span>
      </div>
    </section>

    <!-- Colonne droite -->
    <section class="relative bg-gradient-to-b from-[#0f0f10] via-[#111113] to-[#16161a] text-white flex items-center justify-center px-8 py-12">
      <div class="relative w-full max-w-xl flex flex-col items-center text-center space-y-12">
        <div class="w-72 h-72 rounded-3xl bg-gray-300 shadow-[0_0_60px_rgba(255,255,255,0.15)]"></div>
        <div class="space-y-3">
          <h2 class="text-3xl sm:text-4xl font-bold leading-tight">Relancez vos audiences</h2>
          <p class="text-white/60 max-w-md mx-auto text-sm sm:text-base">Programmez vos campagnes, récupérez l'engagement et gardez vos listes au propre avec Welcoming.</p>
        </div>
        <div class="flex items-center gap-4">
          <button class="w-14 h-14 bg-white text-primary rounded-2xl shadow-md flex items-center justify-center hover:-translate-y-0.5 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>
          <button class="w-14 h-14 bg-white text-primary rounded-2xl shadow-md flex items-center justify-center hover:-translate-y-0.5 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
