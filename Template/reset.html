<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsletterPro - Réinitialiser le mot de passe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#141416',
            background: '#F9F9F9',
            card: '#FFFFFF',
            muted: '#777E90',
            border: '#E2E2E2'
          },
          fontFamily: {
            sans: ['DM Sans', 'Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'DM Sans', sans-serif; }
  </style>
</head>
<body class="bg-background text-primary min-h-screen">
  <div class="min-h-screen grid grid-cols-1 lg:grid-cols-2">
    <!-- Colonne gauche -->
    <section class="relative bg-white flex flex-col px-8 sm:px-14 py-8">
      <div class="absolute left-8 top-8">
        <svg class="w-12 h-12 text-primary" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round">
          <path d="M8 20c6 4 12 4 18 0s12-4 18 0 12 4 18 0" />
          <path d="M8 32c6 4 12 4 18 0s12-4 18 0 12 4 18 0" />
          <path d="M8 44c6 4 12 4 18 0s12-4 18 0 12 4 18 0" />
        </svg>
      </div>

      <div class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-lg space-y-10 text-center">
          <div class="space-y-3">
            <h1 class="text-3xl sm:text-4xl font-bold">Réinitialiser votre mot de passe</h1>
            <p class="text-muted text-lg">Choisissez un nouveau mot de passe et confirmez-le pour sécuriser votre espace newsletters.</p>
          </div>

          <form class="space-y-4">
            <div class="flex items-center gap-3 bg-white rounded-xl px-4 py-4 border border-primary/20 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition">
              <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <input type="password" placeholder="Nouveau mot de passe" class="flex-1 bg-transparent outline-none text-primary placeholder:text-muted">
              <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.108-3.592m3.003-2.396A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.043 5.208M15 12a3 3 0 00-3-3m0 0a3 3 0 013 3m-3-3 6.5 6.5M3 3l18 18"/>
              </svg>
            </div>

            <div class="flex items-center gap-3 bg-white rounded-xl px-4 py-4 border border-primary/20 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition">
              <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <input type="password" placeholder="Confirmez le mot de passe" class="flex-1 bg-transparent outline-none text-primary placeholder:text-muted">
              <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.108-3.592m3.003-2.396A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.043 5.208M15 12a3 3 0 00-3-3m0 0a3 3 0 013 3m-3-3 6.5 6.5M3 3l18 18"/>
              </svg>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary/90 transition">
              Réinitialiser
            </button>
          </form>
        </div>
      </div>

      <div class="flex items-center justify-between text-muted text-sm mt-10">
        <a href="#" class="hover:text-primary">Politique de confidentialité</a>
        <span>Copyright 2022</span>
      </div>
    </section>

    <!-- Colonne droite -->
    <section class="relative bg-gradient-to-b from-[#0f0f10] via-[#111113] to-[#16161a] text-white flex items-center justify-center px-8 py-12">
      <div class="relative w-full max-w-xl flex flex-col items-center text-center space-y-12">
        <div class="w-72 h-72 rounded-3xl bg-gray-300 shadow-[0_0_60px_rgba(255,255,255,0.15)]"></div>
        <div class="space-y-3">
          <h2 class="text-3xl sm:text-4xl font-bold leading-tight">Sécurisez vos campagnes</h2>
          <p class="text-white/60 max-w-md mx-auto text-sm sm:text-base">Un mot de passe fort protège vos listes, vos templates et vos données d'engagement sur Welcoming.</p>
        </div>
        <div class="flex items-center gap-4">
          <button class="w-14 h-14 bg-white text-primary rounded-2xl shadow-md flex items-center justify-center hover:-translate-y-0.5 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>
          <button class="w-14 h-14 bg-white text-primary rounded-2xl shadow-md flex items-center justify-center hover:-translate-y-0.5 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
