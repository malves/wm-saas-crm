<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsletterPro - Inscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#141416',
            background: '#F9F9F9',
            card: '#FFFFFF',
            muted: '#777E90',
            border: '#E2E2E2'
          },
          fontFamily: {
            sans: ['DM Sans', 'Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'DM Sans', sans-serif; }
  </style>
</head>
<body class="bg-background text-primary min-h-screen">
  <div class="min-h-screen grid grid-cols-1 lg:grid-cols-2">
    <!-- Colonne gauche -->
    <section class="relative bg-white flex flex-col px-8 sm:px-14 py-8">
      <div class="absolute left-8 top-8">
        <svg class="w-12 h-12 text-primary" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round">
          <path d="M8 20c6 4 12 4 18 0s12-4 18 0 12 4 18 0" />
          <path d="M8 32c6 4 12 4 18 0s12-4 18 0 12 4 18 0" />
          <path d="M8 44c6 4 12 4 18 0s12-4 18 0 12 4 18 0" />
        </svg>
      </div>

      <div class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-xl space-y-8">
          <div class="space-y-2 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold">Inscrivez-vous sur Welcoming</h1>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <button class="flex items-center justify-center gap-3 py-3 rounded-xl bg-[#F4F5F7] hover:bg-[#eceef1] transition border border-transparent">
              <div class="w-6 h-6 rounded-full border border-primary/20 flex items-center justify-center">
                <span class="font-bold text-lg">G</span>
              </div>
              <span class="font-semibold">Google</span>
            </button>
            <button class="flex items-center justify-center gap-3 py-3 rounded-xl bg-[#F4F5F7] hover:bg-[#eceef1] transition border border-transparent">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.665 17.022c-.35.813-.774 1.56-1.273 2.243-.669.95-1.214 1.606-1.63 1.966-.651.599-1.35.907-2.096.93-.536 0-1.183-.153-1.94-.46-.759-.306-1.456-.458-2.093-.458-.667 0-1.388.152-2.162.458-.775.307-1.393.468-1.853.486-.712.03-1.426-.29-2.143-.963-.456-.399-1.026-1.09-1.71-2.071-.734-1.048-1.335-2.259-1.803-3.633-.502-1.55-.754-3.05-.754-4.5 0-1.659.358-3.089 1.073-4.288.563-.965 1.312-1.723 2.246-2.273.934-.55 1.94-.828 3.018-.84.592 0 1.37.176 2.333.527.961.352 1.581.528 1.858.528.205 0 .9-.216 2.082-.646 1.115-.399 2.058-.565 2.828-.499 2.089.168 3.656.998 4.702 2.492-1.87 1.131-2.803 2.716-2.803 4.752.017 1.585.591 2.903 1.722 3.952.512.484 1.084.859 1.716 1.127-.137.398-.281.779-.434 1.144z" />
              </svg>
              <span class="font-semibold">Apple</span>
            </button>
          </div>

          <div class="flex items-center gap-4 text-muted text-sm font-medium">
            <span class="flex-1 h-px bg-border"></span>
            <span>ou</span>
            <span class="flex-1 h-px bg-border"></span>
          </div>

          <form class="space-y-4">
            <div class="flex items-center gap-3 bg-white rounded-xl px-4 py-3 border border-primary/20 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition">
              <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A7 7 0 0112 5a7 7 0 016.879 12.804M15 21H9m6 0a3 3 0 11-6 0m6 0H9" />
              </svg>
              <input type="text" placeholder="Nom et prénom" class="flex-1 bg-transparent outline-none text-primary placeholder:text-muted">
            </div>

            <div class="flex items-center gap-3 bg-white rounded-xl px-4 py-3 border border-primary/20 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition">
              <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <input type="email" placeholder="prenom@entreprise.com" class="flex-1 bg-transparent outline-none text-primary placeholder:text-muted">
            </div>

            <div class="flex items-center gap-3 bg-white rounded-xl px-4 py-3 border border-primary/20 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition">
              <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <input type="password" placeholder="Mot de passe" class="flex-1 bg-transparent outline-none text-primary placeholder:text-muted">
              <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.108-3.592m3.003-2.396A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.043 5.208M15 12a3 3 0 00-3-3m0 0a3 3 0 013 3m-3-3 6.5 6.5M3 3l18 18"/>
              </svg>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary/90 transition">
              Créer mon compte
            </button>
          </form>

          <p class="text-center text-muted">
            Déjà un compte ? <a href="login.html" class="font-bold text-primary">Se connecter</a>
          </p>
        </div>
      </div>

      <div class="flex items-center justify-between text-muted text-sm mt-10">
        <a href="#" class="hover:text-primary">Politique de confidentialité</a>
        <span>Copyright 2022</span>
      </div>
    </section>

    <!-- Colonne droite -->
    <section class="relative bg-gradient-to-b from-[#0f0f10] via-[#111113] to-[#16161a] text-white flex items-center justify-center px-8 py-12">
      <div class="relative w-full max-w-xl flex flex-col items-center text-center space-y-12">
        <div class="w-72 h-72 rounded-3xl bg-gray-300 shadow-[0_0_60px_rgba(255,255,255,0.15)]"></div>
        <div class="space-y-3">
          <h2 class="text-3xl sm:text-4xl font-bold leading-tight">Lancez vos newsletters</h2>
          <p class="text-white/60 max-w-md mx-auto text-sm sm:text-base">Welcoming vous aide à créer, personnaliser et envoyer vos campagnes pour développer vos audiences.</p>
        </div>
        <div class="flex items-center gap-4">
          <button class="w-14 h-14 bg-white text-primary rounded-2xl shadow-md flex items-center justify-center hover:-translate-y-0.5 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>
          <button class="w-14 h-14 bg-white text-primary rounded-2xl shadow-md flex items-center justify-center hover:-translate-y-0.5 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
